<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root">
    欢迎用户&nbsp;{{ name }}
    <el-button round @click="addType">圆角按钮</el-button>

    <el-table
            :data="types"
            border
            style="width: 50%">
        <el-table-column
                fixed
                prop="serviceId"
                label="服务编号"
                width="120">
        </el-table-column>
        <el-table-column
                prop="serviceName"
                label="服务类型"
                width="120">
        </el-table-column>
        <el-table-column
                prop="serviceInfo"
                label="服务评价"
                width="180">
        </el-table-column>
        <el-table-column
                fixed="right"
                label="操作"
                width="100">
            <template slot-scope="scope">
                <el-button type="text" @click="handleUpdate(scope.row)">编辑</el-button>
                <el-button type="text" @click="remove(scope.row)">删除</el-button>
            </template>
        </el-table-column>
    </el-table>
    <el-dialog
            title="修改服务"
            :visible.sync="dialogVisible"
            width="50%"
            :before-close="handleClose">
        <el-form ref="form" :model="form" label-width="80px">
            <el-form-item label="服务编号">
                <el-input v-model="form.serviceId"></el-input>
            </el-form-item>
            <el-form-item label="服务名称">
                <el-input v-model="form.serviceName"></el-input>
            </el-form-item>
            <el-form-item label="服务简介">
                <el-input v-model="form.serviceInfo"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="onSubmit">修改</el-button>
                <el-button @click="handleClose">取消</el-button>
            </el-form-item>
        </el-form>
    </el-dialog>
    <el-dialog
            title="添加服务"
            :visible.sync="dialogVisible4Add"
            width="50%"
            :before-close="handleClose">
        <el-form ref="form" :model="form1" label-width="80px">
            <el-form-item label="服务名称">
                <el-input v-model="form1.serviceName"></el-input>
            </el-form-item>
            <el-form-item label="服务简介">
                <el-input v-model="form1.serviceInfo"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="onAdd">添加</el-button>
                <el-button @click="handleClose">取消</el-button>
            </el-form-item>
        </el-form>
    </el-dialog>
</div>

<script type="module" src="/js/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/static/js/vue.js"></script>
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: "#root",
        data() {
            return {
                types: [],
                dialogVisible: false,
                dialogVisible4Add: false,
                name: '',
                form: {
                    serviceId: '',
                    serviceName: '',
                    serviceInfo: ''
                },
                form1: {
                    serviceName: '',
                    serviceInfo: ''
                }
            }
        },
        created() {
            this.getAll()
            this.getName()
        },
        methods: {
            getAll() {
                var _this = this;

                axios({
                    method: 'get',
                    url: 'http://localhost:8080/types'
                }).then(res => {
                    console.log(res.data.data);
                    _this.types = res.data.data
                })
            },
            handleClose(done) {
                this.$confirm('确认关闭？')
                    .then(_ => {
                        done();
                    })
                    .catch(_ => {
                    });
            },
            addType() {
                this.dialogVisible4Add = true
            },
            handleUpdate(row) {
                var _this = this;

                axios({
                    method: 'get',
                    url: 'http://localhost:8080/types/' + row.serviceId
                }).then(res => {
                    if (res.data.code === 1) {
                        _this.form = res.data.data;
                        this.dialogVisible = true
                    } else {
                        alert(res.data.msg)
                    }
                })
            },
            onSubmit() {
                axios({
                    method: 'put',
                    url: 'http://localhost:8080/types',
                    data: this.form
                }).then(res => {
                    if (res.data.code === 1) {
                        alert("修改成功")
                        this.dialogVisible = false
                        this.getAll()
                    } else {
                        alert("修改失败")
                    }
                })
            },
            remove(row) {
                axios({
                    method: "delete",
                    url: "http://localhost:8080/types/" + row.serviceId
                }).then(res => {
                    if (res.data.code === 1) {
                        alert("删除成功")
                        this.getAll()
                    } else {
                        alert("删除失败")
                    }
                })
            },
            getName() {
                // console.log(sessionStorage.getItem('user'));
                this.name = JSON.parse(sessionStorage.getItem('user')).userName
            },
            onAdd() {
                axios({
                    method: "post",
                    url: "http://localhost:8080/types",
                    data: this.form1
                }).then(res => {
                    if (res.data.code === 1) {
                        this.getAll()
                        alert("添加成功")
                        this.dialogVisible4Add = false;
                    } else {
                        alert("添加失败")
                    }
                })
            }
        }
    })
</script>
</body>
</html>
