<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root">
    欢迎用户&nbsp;{{ name }}
    <el-table
            :data="comments"
            border
            style="width: 100%">
        <el-table-column
                fixed
                prop="commentId"
                label="评价Id"
                width="120">
        </el-table-column>
        <el-table-column
                prop="userId"
                label="用户Id"
                width="120">
        </el-table-column>
        <el-table-column
                prop="context"
                label="评价内容"
                width="120">
        </el-table-column>
        <el-table-column
                prop="date"
                label="评价日期"
                width="100">
        </el-table-column>
        <el-table-column
                prop="commentLevel"
                label="评价等级"
                width="300">
        </el-table-column>
        <el-table-column
                prop="serviceOrderId"
                label="订单号"
                width="120">
        </el-table-column>
        <el-table-column
                fixed="right"
                label="操作"
                width="100">
            <template slot-scope="scope">
                <el-button type="text" @click="handleUpdate(scope.row)">编辑</el-button>
                <el-button type="text" @click="remove(scope.row)">删除</el-button>
            </template>
        </el-table-column>
    </el-table>

</div>
<!--<script type="module" src="/js/axios.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/static/js/vue.js"></script>
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: "#root",
        data() {
            return {
                comments: [],
                // userName1:this.sessionStorage.getItem("user"),
                name: ''
            }
        },
        created() {
            this.getAll()
            this.getName()
        },
        methods: {
            getAll() {
                var _this = this;
                axios({
                    method: "get",
                    url: "http://localhost:8080/comments"
                }).then(res => {
                    console.log(res.data.data)
                    _this.comments = res.data.data;
                })
            },
            handleClose(done) {
                this.$confirm('确认关闭？')
                    .then(_ => {
                        done();
                    })
                    .catch(_ => {
                    });
            },
            addUser() {
                this.dialogVisible4Add = true;
            },
            remove(row) {
                axios({
                    method: "delete",
                    url: "http://localhost:8080/comments/" + row.commentId
                }).then(res => {
                    if (res.data.code === 1) {
                        alert("删除成功")
                        this.getAll()
                    } else {
                        alert("删除失败")
                    }
                })
            },
            getName() {
                // console.log(sessionStorage.getItem('user'));
                this.name = JSON.parse(sessionStorage.getItem('user')).userName
            }
        }
    })
</script>
</body>
</html>
